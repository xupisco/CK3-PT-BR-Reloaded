 # Generic Pilgrimage Start Events

 pilgrimage.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Peregrinação"
 pilgrimage.0001.desc:0 "É hora de eu partir em minha jornada para um dos lugares sagrados. Mas qual deles?"
 pilgrimage.0001.a:0 "O sítio em [holy_site_1.GetNameNoTierNoTooltip]."
 pilgrimage.0001.b:0 "O [ROOT.Char.GetFaith.HouseOfWorshipPlural] dentro de [holy_site_2.GetNameNoTierNoTooltip]."
 pilgrimage.0001.c:0 "Para [holy_site_3.GetNameNoTierNoTooltip]!"
 pilgrimage.0001.d:0 "Talvez em outro lugar..."
 pilgrimage.0001.e:0 "Mudei de idéia. Este não é o momento certo."
 pilgrimage.0002.a:0 ""O sítio em [holy_site_4.GetNameNoTierNoTooltip]."
 pilgrimage.0002.b:0 "O [ROOT.Char.GetFaith.HouseOfWorshipPlural] dentro [holy_site_5.GetNameNoTierNoTooltip]."
 pilgrimage.0002.c:0 "Para [holy_site_6.GetNameNoTierNoTooltip]!"
 pilgrimage.0003.a:0 ""O sítio em [holy_site_7.GetNameNoTierNoTooltip]."
 pilgrimage.0003.b:0 "O [ROOT.Char.GetFaith.HouseOfWorshipPlural] dentro [holy_site_8.GetNameNoTierNoTooltip]."
 pilgrimage.0003.c:0 "Para [holy_site_9.GetNameNoTierNoTooltip]!"

 pilgrimage.1001.t:0 "$pilgrimage_header$ Partida"
 pilgrimage.1001.desc.opening:0 "Enquanto me preparo para minha jornada, sei que viajarei com segurança sob a proteção de [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.1001.desc.short:0 "\n\nEmbora eu não demore muito, rezo pelo bem-estar do Reino na minha ausência."
 pilgrimage.1001.desc.medium:0 "\n\nEnquanto eu vou com [ROOT.Char.GetFaith.HighGodNameAlternate], meu Reino deve esperar, por mais tempo que eu esteja fora."
 pilgrimage.1001.desc.long:0 "\n\nMeu destino fica longe de casa, mas a serviço de [ROOT.Char.GetFaith.DivineRealm], até meu próprio Reino deve esperar."
 pilgrimage.1001.desc.very_long:0 "\n\nEstarei fora por um longo tempo, e só posso rezar para que [ROOT.Char.GetFaith.HighGodNameAlternate] cuide do meu Reino também."
 pilgrimage.1001.a:0 "É hora de partir."

 # Generic Pilgrimage Journey Events

 pilgrimage.2001.t:0 "$pilgrimage_header$ Bandidos!"
 pilgrimage.2001.desc:0 "Acordo com o barulho do caos no acampamento, mas levo apenas alguns momentos para perceber o que está acontecendo.\n\nEstamos sob ataque!\n\nBandidos estão cercando nossas barracas e carroças, enquanto nossos guardas fazem o que podem resistir."
 pilgrimage.2001.a:0 "Onde está minha espada? Eu vou expulsar esses cachorros!"
 pilgrimage.2001.a.success:0 "Os bandidos estão afastados"
 pilgrimage.2001.a.success_title:0 "Bandidos Afastados"
 pilgrimage.2001.a.failure:0 "Estou ferido na luta"
 pilgrimage.2001.a.failure_title:0 "Ferido durante a luta!"
 pilgrimage.2001.b:0 "Tem que haver algum lugar por aqui que eu possa me esconder!"
 pilgrimage.2001.b.success:0 "Encontro segurança debaixo de uma carroça"
 pilgrimage.2001.b.success_tt:0 "Eu saio ileso"
 pilgrimage.2001.b.success_title:0 "São e salvo"
 pilgrimage.2001.b.failure:0 "Os bandidos incendiaram a carroça"
 pilgrimage.2001.b.failure_title:0 "A carroça queima!"
 pilgrimage.2001.c:0 ""Parem com essa loucura! Eu pago o que vocês quiserem!""

 pilgrimage.2002.t:0 "$pilgrimage_header$ Ame o seu próximo"
 pilgrimage.2002.desc:0 "Entre os meus companheiros peregrinos, há um/uma [dummy_gender.GetWomanMan] que prega compaixão e companheirismo — até que [dummy_gender.GetSheHe] chega ao tópico dos pagãos.\n\nUma noite ao redor da fogueira, [dummy_gender.GetSheHe] declara em voz alta que eles são "monstros abomináveis aos olhos de [ROOT.Char.GetFaith.PantheonTerm]! Desviantes e assassinos de crianças!" A maioria das pessoas desvia os olhos quando [dummy_gender.GetSheHe] olha para elas. Esta noite, eu não fui rápido o suficiente. "Você não concorda, oh [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.2002.a:0 "Eles não são #EMP todos#! tão ruins assim."
 pilgrimage.2002.b:0 "Eu concordo, e não confiaria em ninguém que viesse em sua defesa!"
 pilgrimage.2002.c:0 "Verdadeiramente! Eles cospem na cara de [ROOT.Char.GetFaith.HighGodName]!"

 pilgrimage.2003.t:0 "$pilgrimage_header$ Perda de Companheiros"
 pilgrimage.2003.desc:0 "A cada semana que passa, minha irmandade fica cada vez menor. Alguns foram o mais longe que puderam antes que a necessidade de voltar para casa os ultrapassasse; outros encontraram fins menos afortunados.\n\nO mais preocupante é o fato da minha guarda pessoal está diminuindo a um ritmo alarmante. Esse fato por si só mostra o quão traiçoeira essa jornada pode ser."
 pilgrimage.2003.a:0 "Alguns dos moradores parecem que seriam guardas ferozes."
 pilgrimage.2003.b:0 "Tudo que eu preciso, é a proteção de [ROOT.Char.GetFaith.PantheonTerm]."

 pilgrimage.2004.t:0 "$pilgrimage_header$ Um encontro inesperado"
 pilgrimage.2004.desc:0 ""À medida que me aproximo de [destination_title.GetNameNoTierNoTooltip], encontro cada vez mais companheiros peregrinos, de todos os tipos de lugares.\n\nÉ um desses peregrinos que me reconhece de longe: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! É você?"\n\nNão é outro senão [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "Fomos reunidos por [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "Um encontro auspicioso, mas devo rezar na solidão."

 pilgrimage.2005.t:0 "$pilgrimage_header$ Uma História Rude"
 pilgrimage.2005.desc:1 "Passando pela fogueira, um dos meus companheiros de viagem está contando uma história [dummy_peasant_gender.GetSheHe], uma vez ouvi sobre alguns [ROOT.Char.GetTitleAsNameNoTooltip], rindo muito. Todos ficam em silêncio quando me aproximo — exceto o contador de histórias.\n\n"Ah, não se preocupe, [ROOT.Char.GetLadyLord], você não é nada como o(a) [ROOT.Char.Custom('InsultNoun')] nesta história!"
 pilgrimage.2005.desc_close:0 "É sobre o(a) [ROOT.Char.GetTitleAsNameNoTooltip] dessas terras.""
 pilgrimage.2005.desc_far:0 "É sobre o(a) [ROOT.Char.GetTitleAsNameNoTooltip] de algum lugar distante chamado [title.GetNameNoTierNoTooltip].""
 pilgrimage.2005.a:0 ""Sério, agora? Conte-me mais sobre esse(a) [ROOT.Char.GetTitleAsNameNoTooltip].""
 pilgrimage.2005.a.flavor:0 "Eu me sento perto do fogo."
 pilgrimage.2005.b:0 ""Guardas! Pegue meu chicote.""
 pilgrimage.2005.c:0 "Talvez seja hora de eu encontrar outros para viajar."

 pilgrimage.2006.t:0 "$pilgrimage_header$ Perdido!"
 pilgrimage.2006.desc:0 "Eu poderia jurar que este deveria ser o caminho a seguir!\n\nNenhum dos meus companheiros — ou eu — conseguiu encontrar o caminho de volta para a rota de peregrinação. Será que estamos olhando para as estrelas certas à noite? parece que estamos perdendo semanas."
 pilgrimage.2006.a:0 "Devemos encontrar um guia, não importa o custo."
 pilgrimage.2006.b:0 "Juro que é um pouco mais longe nesta direção..."

 pilgrimage.2007.t:0 "$pilgrimage_header$ Reflexões"
 pilgrimage.2007.desc:0 "Aqui, a noite, às vezes olho para as estrelas e me pergunto. [ROOT.Char.GetFaith.PantheonTerm] pode me ver, tão longe de casa?\n\nEstou fazendo tudo isso para?"
 pilgrimage.2007.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] gostaria que eu fizesse isso, é claro!"
 pilgrimage.2007.b:0 "O que eu realmente quero é ver terras estrangeiras."
 pilgrimage.2007.c:0 "Isso é tudo por causa das aparências."

 pilgrimage.2008.t:0 "$pilgrimage_header$ Doença"
 pilgrimage.2008.desc:0 "Parece que não me adaptei bem a todas essas viagens. Talvez sejam as terras estranhas cheias de ar desconhecido, ou talvez minhas peles não estejam quentes o suficiente.\n\nDe qualquer forma, minha tosse foi persistente por semanas, e esta manhã mal consegui reunir forças para sair da cama. Será que ainda tenho forças para continuar?"
 pilgrimage.2008.a:0 "Não é hora de desistir!"
 pilgrimage.2008.a.tt:0 "Viajar enquanto [GetTrait('ill').GetName( GetPlayer )] apresenta maiores riscos à saúde"
 pilgrimage.2008.b:0 "Não posso continuar assim."
 pilgrimage.2008.whole_of_body:0 "Ah, essa tossezinha vai passar rápido o suficiente."

 pilgrimage.2009.t:0 "$pilgrimage_header$ Tosse Raspante"
 pilgrimage.2009.desc:0 "A jornada não está me fazendo bem. Minha saúde não melhorou através da minha busca para buscar a graça de [ROOT.Char.GetFaith.PantheonTerm]. Ficou muito, muito pior. Lembre-se de como é respirar sem esforço."
 pilgrimage.2009.a:0 "Vou resolver isso. Que [ROOT.Char.GetFaith.HighGodNameAlternate] tenha misericórdia."
 pilgrimage.2009.b:0 "É claramente desejo de [ROOT.Char.GetFaith.HighGodName] que eu volte atrás."


 # Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ O Místico"
 pilgrimage.2010.desc:0 "[mystic.GetTitledFirstName] é uma das pessoas estranhas que conheci nesta jornada. ele(a) parece ser um(a) crente firme, mas também expõe a verdadeira natureza de [ROOT.Char.GetFaith.HighGodName] e o que tudo isso significa. À noite, a tenda dele(a) é iluminada pelas velas dentro, e ocasionalmente cânticos estranhos e incensos incomuns fluem da tenda.\n\nEstou totalmente despreparado quando [mystic.GetFirstNameNoTooltip] me convida a entrar."
 pilgrimage.2010.a:0 "Estou bastante curioso..."
 pilgrimage.2010.a.tt:0 "Você entra na barraca"
 pilgrimage.2010.b:0 "Não, obrigado, isso tudo cheira a heresia para mim!"

 pilgrimage.2011.desc:0 "Dentro da barraca de [mystic.GetTitledFirstName] sou recebido por cheiros fortes e um ar extremamente quente e pesado. "É importante que voltemos nosso olhar para dentro de nós mesmos", explica ele(a) e se senta.\n\n"Eu quero que você feche os olhos e se concentre, como eu faço. Deixe [ROOT.Char.GetFaith.PantheonTerm] fluir através de você. Alcance o êxtase da divindade!""
 pilgrimage.2011.a:0 "Sim! Eu posso sentir minha conexão com [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "Você experimenta o êxtase da divindade"
 pilgrimage.2011.b:0 "Isto é tão confortável, eu poderia simplesmente adormecer..."
 pilgrimage.2011.b.tt:0 "Você tem uma soneca agradável"
 pilgrimage.2011.c:0 "Diga-me, como isso tem alguma coisa a ver com [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "Você envolve o(a) místico(a) no debate"

 pilgrimage.2012.desc:0 "Não consigo lembrar o que aconteceu depois que entrei na tenda mística. Tudo o que consigo lembrar são imagens vagas e uma sensação de tontura.\n\nAgora me pergunto se ele(a) já esteve aqui de forma alguma..."
 pilgrimage.2012.a:0 "ele(a) teve muitas ideias estranhas."

 pilgrimage.2013.desc:0 "Depois de seguir as instruções de [mystic.GetTitledFirstName] posso ver tudo com muito mais clareza. Posso #EMP Sentir#! Isto. [ROOT.Char.GetFaith.PantheonTerm|U], o mundo, tudo passou pelo meu corpo. Pela minha alma.\n\nQuando saio da tenda horas depois, tenho uma nova compreensão de mim mesmo e da vida."
 pilgrimage.2013.a:0 "Eu era cego antes, e agora vejo."

 pilgrimage.2014.desc:0 "Quando eu acordo depois de adormecer na tenda de [mystic.GetTitledFirstName] a tenda em si se foi. Meus servos estão me levantando do tapete em que adormeci, mas não há nenhum outro vestígio do(a) místico(a).\n\nPelo menos o sono foi revigorante!"
 pilgrimage.2014.a:0 "Por que minha bolsa parece curiosamente leve?"

 pilgrimage.2015.desc:0 "Serei honesto, nunca esperei que [mystic.GetTitledFirstName] fosse capaz de responder suas práticas estranhas tão bem como ele(a) fez.\n\nEu ainda suspeito de... o que quer que ele(a) tenha feito, mas certamente tenho algumas novas perspectivas a considerar!"
 pilgrimage.2015.a:0 "Como você #EMP pode#! se aproximar de [ROOT.Char.GetFaith.PantheonTerm]?"

 pilgrimage.2101.t:0 "$pilgrimage_header$ Um desejo de intimidade"
 pilgrimage.2101.desc:0 "Quanto tempo faz desde a última vez que senti o calor de outra pessoa contra minha pele? Esta peregrinação me levou para longe de minha casa, assim como de meus confortos.\n\nOh, como eu anseio pelos desejos da carne, pelo abraço de um amante e seus gritos de prazer enquanto nos guiamos para alcançar um êxtase climático. Essas fantasias não param de inundar minha mente, e me sinto tentado a ceder aos meus desejos para que Eu posso me concentrar."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], eu sei que esse sentimento é pecado! Por que você deve me testar tão duramente? Minha peregrinação não é suficiente para provar minha devoção?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nCertamente isso deve fazer parte das provações de [ROOT.Char.GetFaith.HighGodName] Posso permanecer virtuoso sem ser vítima de possíveis inimigos da fé durante a peregrinação?"
 pilgrimage.2101.desc.lust_neutral:0 "Esse sentimento mesquinho é um aborrecimento do qual devo me livrar! Mas é claro que não é sem riscos. São terras diferentes da minha casa, e posso ser aproveitado neste momento de fraqueza."
 pilgrimage.2101.a:0 "Apenas uma noite de conforto..."
 pilgrimage.2101.b:0 "Por que me limitar a um bordel? Vamos visitar quantos pudermos!"
 pilgrimage.2101.c:0 "Devo permanecer forte e me concentrar na minha peregrinação!"

 # 'Temptation/Virtue' Journey Events
 pilgrimage.2501.t:0 "$pilgrimage_header$ pobre Miserável"
 pilgrimage.2501.desc.opening:0 "Enquanto minha comitiva viaja por uma pequena cidade, sinto um puxão na bainha de minhas roupas. Virando-me para olhar, vejo um(a) indigente, magro(a) e esfarrapado(a), olhando para mim .\n\n"Oh grande senhor, eu imploro, você poderia poupar algumas moedas para um pobre mendigo? Estou morrendo de fome, e nenhum dos moradores vai me ajudar.""
 pilgrimage.2501.desc.virtue.generous:0 "\n\nEmbora a generosidade não seja da minha natureza, estar em peregrinação me lembra que a caridade é esperada de todos os devotos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nEmbora eu seja indiferente à situação do(a) indigente estar em peregrinação me lembra que a compaixão pelos menos afortunados é esperada de todos os devotos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nPor mais lamentável que pareça o desgraçado, lembro que [ROOT.Char.GetFaith.PantheonTerm] considera a caridade um pecado grave..."
 pilgrimage.2501.a.virtue:0 "Em nome de [ROOT.Char.GetFaith.HighGodName] acho que você pode pegar essas moedas..."
 pilgrimage.2501.a.sin:0 "Não consigo dizer não!"
 pilgrimage.2501.b:0 "Bah! Vá conseguir um emprego de verdade, ganhe seu sustento!"
 pilgrimage.2501.c.arrogant:0 "Você se atreve a tocar minhas roupas, camponês!?"

 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 ""Sim! Sim, obrigado [ROOT.Char.Custom('LadyLordWomanMan')], obrigado... [ROOT.Char.GetFaith.HighGodName], foi isso? Agradeça a eles também! Mas, oh generoso [ROOT.Char.Custom('LadyLordWomanMan')], se eu pudesse pedir outro favor?"
 pilgrimage.2502.desc.refused:0 ""Não! Não meu [ROOT.Char.Custom('LadyLordWomanMan')], por favor, tenha piedade!"
 pilgrimage.2502.desc.end:0 "Minha irmã está doente e precisa desesperadamente de remédios! Seu dinheiro pode salvar a vida dela, por favor! Ficaríamos muito gratos a você!""
 pilgrimage.2502.a:0 "É... sim. OK. Para o remédio."
 pilgrimage.2502.b:0 "Não, eu não posso! Não é #EMP correto#!!"
 pilgrimage.2502.c.gave:0 "Não, eu fiz a minha parte!"
 pilgrimage.2502.c.refused:0 "Eu disse #EMP não#!! Agora fuja!"

 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""Maravilhoso! Que ela se recupere logo da doença. Mas se eu pudesse pedir apenas mais um favor? Minha irmã, ela tem filhos, e bem, você sabe como são as crianças. Eles comem tanto! Se você pudesse fornecer um pouco de comida para eles também...?""
 pilgrimage.2503.a:0 "Bom. Sim. Nenhuma criança deve passar fome."
 pilgrimage.2503.b:0 "Acho que já dei o suficiente."

 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Muito, muito obrigado meu/minha [ROOT.Char.Custom('LadyLordWomanMan')]! Sou eternamente grato, pois sou grato a você por algo que nunca poderei retribuir!\n\n[ROOT.Char.GetFaith.HighGodName] a sua generosidade é realmente grande, vou cantar louvores a ele(a) até o fim dos meus dias!"
 pilgrimage.2504.a:0 "Você esqueceu, eu dei esses também."
 pilgrimage.2504.a.flavor:0 "Você deixaria o melhor para trás?"
 pilgrimage.2504.b:0 "Em dívida comigo, você diz? Hum..."
 pilgrimage.2504.c.virtue:0 "Você é bem vindo. Agora vá, com a bênção de [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.2504.c.sin:0 "Sim, sim, apenas por favor... vá."

 pilgrimage.2511.t:0 "$pilgrimage_header$ Lorde Arrogante"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] atrai peregrinos de todo o mundo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], então não é inconcebível que eu encontre [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] em minha jornada.\n\nO que #EMP é#! inconcebível é a maneira insolente que ele(a) me tratou, cortando minha comitiva no cavalo e me chamando de [ROOT.Char.Custom('InsultNoun')]... #EMP na minha cara#!, não menos!"
 pilgrimage.2511.desc.wrathful:0 "\n\nMeu sangue ferve, temperado apenas pelo conhecimento de que o [ROOT.Char.GetFaith.PriestNeuterPlural] nos diz para exercer contenção e não deixar nossas emoções assumirem o controle."
 pilgrimage.2511.desc.vengeful:0 "\n\nÉ em momentos como este que me lembro que [ROOT.Char.GetFaith.PantheonTerm] nos ordena a perdoar aqueles que nos ofenderam."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nÉ em momentos como este que me lembro que Jesus nos ordenou a dar a outra face..."
 pilgrimage.2511.a:0 "Droga, vou ensinar uma lição a esse cachorro!"
 pilgrimage.2511.b:0 "Inspire... expire..."
 pilgrimage.2511.c:0 "Aí #EMP tem#! que haver uma maneira melhor de lidar com essa raiva."

 # Christian Pilgrimage Journey Events

 pilgrimage.3001.t:0 "$pilgrimage_header$ Lágrimas de [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc:0 "Mesmo em peregrinação, os sacerdotes ainda celebram missa todos os domingos. Ela é realizada ao ar livre quando nenhuma igreja está por perto, mas esta manhã, uma tempestade chegou e não cessou.\n\nImperdível, um zeloso [ROOT.Char.Custom('DefaultPriestTitle')] está se destacando na chuva torrencial, dando um sermão sobre perseverança diante da adversidade. Apesar disso, o tamanho da audiência dele(a) está diminuindo rapidamente à medida que adeptos desencorajados buscam refúgio da chuva torrencial."
 pilgrimage.3001.a:0 "O que é um pouco de chuva para um fiel [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Esquece essa loucura, estarei na minha barraca."

 pilgrimage.3002.t:0 "$pilgrimage_header$ A inocência de Adão"
 pilgrimage.3002.desc:0 "Enquanto meu grupo se prepara para desmontar o acampamento, noto uma grande comoção nas proximidades — Um(a) pregador(a) nu(a) subiu em cima de uma grande rocha e está pregando para a multidão reunida.\n\n"O pecado original ainda mancha nossas almas meus amigos, mas não precisa ser assim! Se nos despojarmos de nossas vestes, poderemos recuperar a inocência perdida de Adão e Eva... então, e #EMP apenas#! então, o Espírito Santo achará adequado nos tocar e nos mostrar o verdadeiro amor de Deus!""
 pilgrimage.3002.a:0 "ele(a) tem a ideia certa! Eu nunca me senti tão perto de [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3002.b:0 "Herege! Desça daí!"
 pilgrimage.3002.c:0 "Desafie ele(a) para um debate teológico."
 pilgrimage.3002.c.success:0 "Você convence o pregador nu da loucura"
 pilgrimage.3002.c.failure:0 "Você é incapaz de contrariar os argumentos do pregador nu"
 pilgrimage.3002.d:0 "Ignore o pregador nu e continue minha jornada."

 pilgrimage.3003.t:0 "$pilgrimage_header$ O Fim Está Próximo"
 pilgrimage.3003.desc:0 "Enquanto meu grupo passa por uma pequena cidade, noto uma multidão lotando a praça do mercado. No centro, um(a) pregador(a) está em cima de um carrinho de peixe virado, gritando loucamente para todos que quiserem ouvir.\n\n"O Dia do Julgamento está próximo! Arrependa-se! Arrependa-se, eu digo, ou você será condenado por toda a eternidade !\n\nOs moradores preocupados sussurram nervosamente uns para os outros, com medo das palavras do apocalíptico."
 pilgrimage.3003.a:0 ""De die autem illa et hora nemo scit!""
 pilgrimage.3003.a.flavor:0 "A Bíblia é clara; nenhum homem sabe quando o Dia será!"
 pilgrimage.3003.b:0 "Estou feliz que esta peregrinação vem com uma indulgência!"
 pilgrimage.3003.c:0 "Esse(a) pregador(a) #EMP não# é! um padre/madre! tirem ele(a) dai!"

 # Muslim Pilgrimage Journey Events
 pilgrimage.3101.t:0 "$pilgrimage_header$ Ihram"
 pilgrimage.3101.desc:1 "Ao me aproximar de Meca, encontro-me agora diante do Mīqāt, a fronteira entre os espaços sagrados de Meca e o mundo exterior.\n\nA partir deste ponto devo entrar em um estado de Ihram, passando por um ritual de limpeza e vestindo apenas o traje prescrito. Também devo me abster de atos sexuais, palavrões e pensamentos arrogantes ou rudes."
 pilgrimage.3101.a:0 "Vou me comprometer com o Ihram com a maior dedicação."
 pilgrimage.3101.b:0 "Ehh... não é como se alguém soubesse se eu escorregasse."

 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:0 "Embora o Hajj seja obrigatório para todos os muçulmanos, as peregrinações a outros locais são muito menos comuns. Como esses Ziyarat não são exigidos pela doutrina islâmica, os muçulmanos que optaram por realizá-los podem ter uma ampla variedade de motivações por isso.\n\nEnquanto viajamos pela estrada para [destination_title.GetNameNoTierNoTooltip], me pego pensando sobre o que me fez querer fazer essa jornada em particular..."
 pilgrimage.3102.a:0 "Quero ver a totalidade da gloriosa criação de Alá."
 pilgrimage.3102.b:0 "Meu zelo queima tanto que desejo fazer mais do que apenas o Hajj."
 pilgrimage.3102.c:0 "As dúvidas que carrego me obrigam a procurar respostas em terras distantes."

 # Hindu Pilgrimage Journey Events
 pilgrimage.3201.t:0 "$pilgrimage_header$ Ritual de Limpeza"
 pilgrimage.3201.desc:0 "A purificação ritual é uma parte crucial da jornada de todo peregrino hindu. Uma forma comum disso é lavar-se nas águas de uma travessia de rio sagrado.\n\nHá uma dessas travessias logo à frente, mas não posso deixar de notar que está cheio de #EMP#! plebeus que também vieram em peregrinação..."
 pilgrimage.3201.a:0 "Junte-se aos outros fiéis nas águas sagradas."
 pilgrimage.3201.b:0 "Eu não vou tomar banho com #EMP Camponeses#!!"

 pilgrimage.3202.t:0 "$pilgrimage_header$ Santidade da Floresta"
 pilgrimage.3202.desc.hinduism:0 "Enquanto as Sete Cidades Sagradas são os lugares mais sagrados, o próprio deserto tem seu próprio tipo de sacralidade. "
 pilgrimage.3202.desc.buddhism:0 "Gautama Buda nos ensinou que toda a vida é sagrada. Embora os seres sencientes sejam a forma mais elevada de vida, mesmo a menor folha de grama ainda merece respeito."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, ou não-violência, é um dos principais preceitos do jainismo. Até a violência contra as plantas é proibida, excluindo o mínimo necessário para sustentar a vida."
 pilgrimage.3202.desc.nature:0 "A arrogância do homem tem levado muitos a acreditar que estão acima da natureza, mas estão errados. O mundo natural existe no mais verdadeiro e puro estado de ser."
 pilgrimage.3202.desc.end:0 "\n\nAo passarmos por uma simples clareira na floresta, me impressiona o quão sereno e quieto é. Sem luta, sem conflito... apenas uma simples paz desfrutada pelas árvores e arbustos."
 pilgrimage.3202.a:0 "Vamos passar algum tempo aqui e contemplar o universo."
 pilgrimage.3202.a.tt:0 "Sua peregrinação será #N atrasada em vários meses#!"
 pilgrimage.3202.b:0 "Apresse-se, vamos em frente!"
 pilgrimage.3202.b.tt:0 "Você chegará ao seu destino #P várias semanas antes#!"

 # Buddhist Pilgrimage Journey Events
 pilgrimage.3301.t:0 "$pilgrimage_header$ Bhikkhu Crítico"
 pilgrimage.3301.desc:0 "Ao longo do caminho do peregrino vejo muitos andarilhos, aqueles que abandonaram o mundo e se libertaram de todos os apegos mundanos.\n\nHoje um andarilho idoso olha minha comitiva enquanto ele caminha ao meu lado . "Você traz muito com você. Para alcançar a iluminação, você deve abandonar suas posses mundanas como eu, e viajar em nada além de roupas simples.""
 pilgrimage.3301.a:0 "Eu consigo fazer isso, pelo menos para esta jornada."
 pilgrimage.3301.b:0 "Mas minha barraca, meus cobertores? É demais. Não estou pronto!"
 pilgrimage.3301.c:0 "Ah, mas é contra Ṛta que um [ROOT.Char.GetTitleAsNameNoTooltip] viaje com austeridade."

 # Generic Pilgrimage Destination Events
 # Standard arrival
 pilgrimage.4001.t:0 "$pilgrimage_header$ A chegada"
 pilgrimage.4001.desc:0 "Finalmente estou aqui, de corpo e alma, no grande [ROOT.Char.GetFaith.HouseOfWorship] de [destination_title.GetNameNoTierNoTooltip].\n\nCom o [ROOT.Char.GetFaith.BishopNeuter] me oferecendo bênçãos, eu reflito sobre tudo isso tinha que acontecer para [ROOT.Char.GetFaith.PantheonTerm] me trazer aqui, neste momento."
 pilgrimage.4001.cynical_end:0 "\n\nMuita caminhada."
 pilgrimage.4001.a:0 "Eu andei no caminho sagrado."
 pilgrimage.4001.b:0 "O importante é que eu sou visto e ouvido aqui."

 # The Mystic is there!
 pilgrimage.4002.desc:0 "Estou finalmente aqui, de corpo e alma, no final da minha grande peregrinação. E quem deveria me encontrar lá a não ser [mystic.GetTitledFirstName], o buscador do verdadeiro conhecimento do divino?\n\n"Olhe ao seu redor, [ROOT.Char.GetFirstNameNoTooltip]!" ele(a) diz. "Esta glória não é como eu disse que seria?"
 pilgrimage.4002.a:0 "É verdade, meu amigo!"
 pilgrimage.4002.b:0 "É... algo certo."
 pilgrimage.4002.c:0 "Ah sim, eu gosto do que estou vendo."

 # Specific Pilgrimage Destination Events

   # Christian
 pilgrimage.5001.t:0 "$pilgrimage_header$ Todos os caminhos levam a Roma"
 pilgrimage.5001.desc:0 "Os peregrinos chegam a Roma de todo o mundo cristão. Alguns seguem a Via Francigena; outros seguem caminhos menos conhecidos. No final, todos nós convergimos aqui, na Basílica de São Pedro, onde o próprio grande homem foi enterrado.\n\nEstando aqui com os outros peregrinos, sinto um sentimento de solene unidade e fraternidade compartilhada entre os reunidos, todos tendo superado várias provações e tribulações ao longo de sua jornada."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5011.t:0 "$pilgrimage_header$ O Jerusalem, Jerusalem!"
 pilgrimage.5011.desc.beginning:0 "Nenhuma outra cidade do mundo tem uma história como Jerusalém. Além dos muitos outros locais sagrados, a cidade contém "
 pilgrimage.5011.desc.christian:0 "a Igreja do Santo Sepulcro, construída sobre os lugares combinados onde Jesus foi crucificado, sepultado e ressuscitado."
 pilgrimage.5011.desc.muslim:0 "o Haram esh-Sharif, o local onde Muhammad ascendeu ao céu depois de seu tempo na terra."
 pilgrimage.5011.desc.jewish:0 "o Monte do Templo, a localização do Santo dos Santos, e o local onde o Terceiro Templo está profetizado para ser reconstruído."
 pilgrimage.5011.desc.end:0 "\n\nDo lado de fora do Monte do Templo, com a mão no Muro das Lamentações, me pego refletindo sobre tudo o que aconteceu na minha jornada para esta cidade lendária."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5021.t:0 "$pilgrimage_header$ A Cidade do Desejo do Mundo!"
 pilgrimage.5021.desc:0 "Finalmente estou nas colinas nos arredores de Constantinopla, uma joia cintilante da civilização que ecoa a glória do Império Romano. É realmente um local para se contemplar!\n\nPerto do centro, posso ver a Hagia Sophia, o grande centro de adoração, que muitas vezes é considerado o epítome da arquitetura bizantina.\n\nMas está longe de ser a única maravilha aqui , e enquanto olho para a cidade fico maravilhado com as glórias da criação de [ROOT.Char.GetFaith.CreatorName]."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5031.t:0 "$pilgrimage_header$ Alexandria!"
 pilgrimage.5031.desc:0 "Finalmente cheguei a Alexandria, lar do monaquismo cristão. Os primeiros monges e eremitas começaram suas jornadas nas cavernas do deserto ao redor da cidade, que ainda estão em uso hoje.\n\nEmbora não seja tão famosa quanto Jerusalém ou Roma, Alexandria tem uma longa história como centro de teologia e aprendizado. Mesmo depois de séculos de ocupação islâmica, enclaves de cristãos que vivem na cidade ainda mantêm sua fé forte."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"

   # Jewish
 pilgrimage.5101.t:0 "$pilgrimage_header$ Sinai e Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] falou pela primeira vez a Moisés no topo do Monte Sinai, assumindo a forma de uma sarça ardente. Mais tarde, na mesma montanha, [ROOT.Char.GetFaith.HighGodNameSheHe|U] entregou a ele os Dez Mandamentos, que formaram a base de toda a doutrina abraâmica.\n\nNão há dúvida de que [ROOT.Char.GetFaith. HighGodName] favorece este lugar, e me pego imaginando se [ROOT.Char.GetFaith.HighGodNameSheHe|U] está olhando para mim enquanto estou nessas encostas sagradas..."
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"

   # Muslim
 pilgrimage.5201.t:0 "$pilgrimage_header$ A Hégira"
 pilgrimage.5201.desc:0 "Maomé nem sempre foi amado e, nos primeiros dias da fé muçulmana, muitos o rejeitaram e seus ensinamentos.\n\nDepois de ser avisado de um plano de assassinato, ele deixou Meca para viajar para Yathrib, onde um grupo crescente de muçulmanos o recebeu com braços abertos. Essa jornada era conhecida como Hégira, e em seu novo lar, Maomé conseguiu reunir as tribos guerreiras ao seu redor em submissão a Alá.\n\nYathrib seria renomeada para Medina, a cidade do Profeta, em homenagem a esse . Agora aqui estou eu, pronto para honrar sua jornada eu mesmo."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"

   # Hindu
 pilgrimage.5301.t:0 "$pilgrimage_header$ Varanasi"
 pilgrimage.5301.desc:0 "Finalmente cheguei a Varanasi. Fundada pelo deus Shiva na antiguidade, a grande cidade atrai peregrinos de muito longe.\n\nNão são apenas os peregrinos hindus que viajam para cá, pois a cidade fica perto do local onde Gautama Buda ensinou seus discípulos pela primeira vez. \n\nVer essa mistura de fiéis em primeira mão, e o conhecimento e a discussão que fluem disso, me faz ficar ciente de como todos vivemos neste mundo juntos."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5311.t:0 "$pilgrimage_header$ Ayodhya"
 pilgrimage.5311.desc:1 "Finalmente cheguei a Ayodhya, local de nascimento do deus Rama e cenário do grande épico Ramayana. Como uma encarnação de Vishnu, o nascimento e a vida de Rama são considerados um exemplo brilhante de dharma em ação.\n\nComo um conto que inspirou gerações de hindus, estar no lugar do Ramayana me faz pensar que tipo de marca minha próprio legado deixará na história..."
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5321.t:0 "$pilgrimage_header$ Mathura"
 pilgrimage.5321.desc:0 "Finalmente cheguei ao meu destino, Mathura. É aqui que nasceu o deus Krishna, a divindade da compaixão, amor e ternura.\n\nOlhando ao redor, posso ver todos esses aspectos exibidos pelos peregrinos que se reúnem aqui para adorar no Complexo do Templo Krishna Janmasthan, um das mais esplêndidas e grandiosas obras de arquitetura religiosa construídas até hoje."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5331.t:0 "$pilgrimage_header$ Haridwar"
 pilgrimage.5331.desc:0 "Finalmente cheguei à nascente do sagrado Rio Ganges, Haridwar.\n\nA cidade foi construída no local onde a própria deusa Ganga desceu quando o Senhor Shiva liberou o poderoso rio de suas mechas de cabelo.\n\nConhecido para poder lavar os pecados, peregrinos de todo o mundo acorrem aqui para se banhar nas águas do rio. Agora eu serei um deles."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5341.t:0 "$pilgrimage_header$ Kanchipuram"
 pilgrimage.5341.desc:1 "Finalmente cheguei a Kanchipuram, lar do Templo Kamakshi Amman.\n\nDedicado à deusa mãe, este templo é conhecido como um lugar de paz e prosperidade e continua sendo um dos sete locais mais sagrados do hinduísmo."
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5351.t:0 "$pilgrimage_header$ Ujjain"
 pilgrimage.5351.desc:0 "Chegando à antiga cidade de Ujjain, começo a me dirigir para Mahakaleshwar Jyotirlinga.\n\nDedicada ao Senhor Shiva em sua encarnação como Mahakaleshwar, a cidade há muito é um centro administrativo e de peregrinação, criando uma grande metrópole movimentada que pulsa com a vida dos fiéis.\n\nDepois de chegar ao grande templo, busco a bênção do [ROOT.Char.GetFaith.BishopNeuter], limpando minha alma de seus pecados."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5361.t:0 "$pilgrimage_header$ Dwarka"
 pilgrimage.5361.desc:0 "Finalmente estou no limiar da Cidade do Portal, Dwarka, um dos maiores locais do hinduísmo.\n\nSegundo a lenda, a encarnação de Krishna de Vishnu recuperou grandes extensões de terra do próprio mar para que a cidade pudesse ser construída aqui . Desde então, a cidade cresceu substancialmente, tornando-se um polo religioso e econômico que atrai peregrinos de todas as partes... eu entre eles."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"

   # Buddhism
 pilgrimage.5401.t:0 "$pilgrimage_header$ Bodh Gaya"
 pilgrimage.5401.desc:0 "Cheguei ao lugar mais sagrado do mundo para os budistas, Bodh Gaya é o lugar onde [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] alcançou a iluminação sob a Árvore Bodhi.\n\nDesde então, o O elaborado Templo Mahabodi foi construído ao redor da árvore sagrada, e peregrinos de todo o mundo se reúnem aqui para aprender mais sobre a história de [ROOT.Char.GetFaith.HighGodNameAlternate] e celebrar a vida de [ROOT.Char.GetFaith.HighGodHerHis]."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5411.t:0 "$pilgrimage_header$ Kushinagar"
 pilgrimage.5411.desc:0 "Finalmente cheguei a Kushinagar, onde se diz que [ROOT.Char.GetFaith.HighGodName] passou do mundo mortal.\n\nTendo alcançado o Nirvana em vida, [ROOT.Char.GetFaith.HighGodHerHis] a morte deve ser celebrado, como [ROOT.Char.GetFaith.HighGodNameSheHe] alcançou Parinirvana depois de morrer e se libertou das correntes do renascimento. Este moksha, ou libertação, é o objetivo final de um budista devoto."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5421.t:0 "$pilgrimage_header$ Sarnath"
 pilgrimage.5421.desc:0 "Minha jornada finalmente me levou a Sarnath, o local onde [ROOT.Char.GetFaith.HighGodName] primeiro ensinou as quatro nobres verdades aos seguidores de [ROOT.Char.GetFaith.HighGodHerHis], bem como os ensinamentos associados a ela.\n\nFoi aqui que foi fundada a primeira escola budista, que ainda hoje atrai peregrinos de todo o mundo."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"

   # Jainism
 pilgrimage.5501.t:0 "$pilgrimage_header$ Shikharji"
 pilgrimage.5501.desc:1 "De acordo com o Nirvana Kanda, vinte dos vinte e quatro tirthankaras jainistas alcançaram Moksha aqui na montanha de Shikharji. Uma história tão célebre fez deste lugar o local de peregrinação mais importante da comunidade jainista, e enquanto meu olhar vagueia dos picos mais altos aos mais baixos, me pego refletindo sobre minha própria jornada aqui e o que isso significa para minha vida."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"

 # Zoroastrian
 pilgrimage.5601.t:0 "$pilgrimage_header$ A Consciência Divina"
 pilgrimage.5601.desc:0 "Enquanto estou nas encostas do Monte Ushi-darena, a vista da parte mais baixa se espalha diante de mim. Diante da visão inspiradora, não posso deixar de pensar em como Zoroastro alcançou a iluminação aqui, recebendo o conhecimento de Ahura Mazda para se espalhar para o mundo abaixo. Como a maioria dos peregrinos aqui, não sinto nenhuma centelha divina de profecia, mas mesmo assim não posso deixar de me maravilhar com o que estava diante de mim."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"

   # Norse Germanic
 pilgrimage.5901.t:0 "$pilgrimage_header$ Paderborn!"
 pilgrimage.5901.desc:0 "Nas profundezas das florestas de Paderborn ficava Irminsul, o Grande Pilar. Erguido para homenagear Odin, o monumento foi destruído por Carlos Magno durante as Guerras Saxônicas, mas nosso povo continua a se reunir no local onde outrora estava em homenagem à sua memória. Agora posso dizer que também fiz peregrinação ao lugar sagrado."
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"

   # Tengri
 pilgrimage.5911.t:0 "$pilgrimage_header$ Céus Azuis Abertos"
 pilgrimage.5911.desc:0 "O mundo é o templo de [ROOT.Char.GetFaith.HighGodName], o grande céu azul mais grandioso que o teto de qualquer mesquita ou igreja. Aqui nas grandes estepes abertas de [destination_title.GetNameNoTierNoTooltip] me sinto especialmente próximo de [ROOT.Char.GetFaith.PantheonTerm], e me pego refletindo sobre minha jornada para alcançar este lugar sagrado."
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"

   # Sanctity of Nature
 pilgrimage.5921.t:0 "$pilgrimage_header$ Bosques Sagrados"
 pilgrimage.5921.desc:0 "Finalmente cheguei em [destination_title.GetNameNoTierNoTooltip]. Enquanto alguns cultuam em igrejas ou mesquitas, eu sei que os lugares mais sagrados são na floresta aberta, onde os pés descalços são acariciados pela terra macia e nutritiva.\n\nOs antigos bosques aqui são especialmente veneráveis, e me pego pensando sobre meu lugar no mundo natural enquanto estou entre as grandes árvores."
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"

 # Generic Pilgrimage Return Events
 pilgrimage.9001.t:0 "$pilgrimage_header$ O retorno"
 pilgrimage.9001.desc:0 "Minha jornada foi longa, mas finalmente voltei para casa. Embora muito permaneça o mesmo, algo mudou na forma como [ROOT.Char.GetFaith.PriestNeuterPlural] e [ROOT.Char.GetFaith.BishopNeuterPlural] me tratam.\n\nPassei pela jornada de um santo [ROOT.Char. GetWomanMan], e eles insistem que mudou algo em mim, quer eu possa ver ou não."
 pilgrimage.9001.a:0 "É bom estar em casa."

