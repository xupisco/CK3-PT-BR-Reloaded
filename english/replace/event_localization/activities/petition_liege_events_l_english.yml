l_english:
 # General Loc Strings
 petition_liege_header:0 "Petição:"

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "Minha comitiva e eu acabamos de chegar em [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] depois de uma viagem cansativa. Existem questões importantes relacionadas ao bem-estar de [petition_vassal.GetPrimaryTitle.GetNameNoTier] que devo discutir com você. Solicito uma audiência em sua corte o quanto antes."
 petition_liege.0001.a:1 "Pegue [petition_vassal.GetTitledFirstNameNoTooltip] e traga [petition_vassal.GetHerHim] para mim!"
 petition_liege.0001.a.tt:1 "Você recebe [petition_vassal.GetTitledFirstName] em seu [royal_court|E]"
 petition_liege.0001.b:1 "Estou muito ocupado para lidar com [petition_vassal.GetHerHim] agora."
 petition_liege.0001.b.arrogant:1 "Bah, não tenho tempo para entreter um mero #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!!"
 petition_liege.0001.b.humble:1 "Envie a [petition_vassal.GetTitledFirstNameNoTooltip] meus mais profundos arrependimentos por não poder ver [petition_vassal.GetHerHim]."
 petition_liege.0001.b.tt:1 "Você manda [petition_vassal.GetTitledFirstName] embora"

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Infelizmente você chegou em um momento difícil, e devo informá-lo que não posso receber você e sua companhia em meus salões."
 petition_liege.0009.a:1 "Recusando-se a me #EMP ouvir#!? A coragem daquele [petition_liege.GetWomanMan]!

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Nomeação do Conselho"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Liquidar dívidas"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Assistência Militar"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Acabar com as guerras dos vassalos"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Desmantelar Facção"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Solicitação de oficial de justiça"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Sacerdotes Patrocinadores"
 petition_liege.0101.t.county_opinion:0 "$petition_liege_header$ Visita Real"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Fortificar Fronteira"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Requerente de Título"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Vassalo Requerente"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Desenvolvimento Urbano"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Subscrever [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Desenvolver Capital"
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] é finalmente levado ao meu grande salão e não perde tempo antes de subir ao meu trono e se curvar profundamente. \n\n"Obrigado por me receber, meu soberano. Venho até você hoje com um pedido urgente —"
 petition_liege.0101.desc.council_seat:0 "por favor, meu [petition_liege.GetLadyLord], deixe-me sentar no seu conselho."\n\n"Meus talentos são negligenciados enquanto [petition_vassal.GetWomenMen] menores são ouvidos nos níveis mais altos; Eu compartilharia os encargos do reino como seu [petition_vassal.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.pay_debt:0 "Enfrentei algumas... dificuldades financeiras, devido a eventos totalmente fora do meu controle." \n\n"Para o bem do reino, você me ajudaria a regularizar minhas contas?""
 petition_liege.0101.desc.war_aid:0 "o [petition_war.GetName] vai mal; [second_party.GetTitledFirstNameNoTooltip] tem a vantagem. \n\nMeu [petition_liege.GetLadyLord], minhas derrotas são suas também. Empreste-me seu apoio, para o bem do Reino."
 petition_liege.0101.desc.end_war:1 "[second_party.GetTitledFirstNameNoTooltip] está travando uma guerra contra mim e seus bons e leais súditos em [petition_vassal.GetPrimaryTitle.GetName]!" \n\n"Certamente essa luta interna só enfraquece a todos nós e deve ser interrompida?""
 petition_liege.0101.desc.faction_war:0 "Estou assediado por [second_party.GetTitledFirstName] e [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n"Por favor, você deve colocar estes cachorros insolentes em seus lugares, para o bem do Reino!""
 petition_liege.0101.desc.county_control:0 "o [petition_county_example.GetNameNoTooltip] está assediado por dissidentes que impossibilitam a cobrança de impostos!" \n\n"Por favor, meu [petition_liege.GetLadyLord], ajude-me a derrotar essas víboras, para o bem do Reino.""
 petition_liege.0101.desc.county_convert:0 "o [petition_county_example.GetNameNoTooltip] é assediado pelo virulento e ateu [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]!" \n\n"Meus sacerdotes fazem o melhor que podem, mas temo que eles precisem de ajuda para que o reino esteja livre do mal.""
 petition_liege.0101.desc.county_opinion:0 "uma doença de descontentamento prevalece em minhas terras."\n\n"Meu [petition_liege.GetLadyLord], tenho certeza de que uma visita [petition_liege.Custom('GetRoyalCourtRank')] mudaria o humor das pessoas e as devolveria aos seus curso adequado."
 petition_liege.0101.desc.fortify_border:0 "minhas terras estão entre [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] e seus inimigos!" \n\n"O [petition_county_example.GetNameNoTooltip] é uma das administrações do Reino, e sua defesa é sua responsabilidade, assim como minha.""
 petition_liege.0101.desc.title_liege:0 "com respeito a sua majestade, o [petition_claim.GetName] é meu por direito!" \n\n"Você governa sobre um poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] meu [petition_liege.GetLadyLord], você não pode me conceder um mero [petition_claim .GetTierAsNameNoTooltip], reivindicado com seriedade?""
 petition_liege.0101.desc.title_vassal:0 "[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName] é meu por direito!" \n\n"Meu [petition_liege.GetLadyLord], você deve entender como as reivindicações são vitais para as terras que possuímos, por favor, faça com que o [second_party.GetTitleAsNameNoTooltip] renuncie o que não pertence a [second_party.GetHerHim].""
 petition_liege.0101.desc.construct_city:0 "o [petition_construct_county.GetName] tem um grande potencial, mas carece da infraestrutura necessária." \n\n"Meu [petition_liege.GetLadyLord], patrocinando uma nova Cidade em [petition_construct.GetName] beneficiaria todo o Reino pelas implicações apenas no comércio." "
 petition_liege.0101.desc.construct_temple:0 "os fiéis de [petition_construct_county.GetNamePossessiveNoTooltip] precisam de um local de culto." \n\n"Eu ficaria honrado se você ajudasse a financiar um novo [petition_liege.GetFaith.HouseOfWorship] em [petition_construct.GetName], para o [petition_liege.GetFaith.GetAdjectiveNoTooltip] fé.""
 petition_liege.0101.desc.development:0 "minhas terras empalidecem em comparação com sua poderosa capital." \n\n"Por favor, poupe algumas das fortunas de [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] para os humildes [petition_county_example.GetName], e o benefício do Reino em geral.""
 petition_liege.0101.desc.council_first_councillor:0 "\n\nEntão, [petition_vassal.GetSheHe] acha que [petition_vassal.GetSheHe] pode fazer um trabalho melhor do que [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Talvez eu deva substituir [second_councillor.GetTitledFirstName]."
 # Accept
 petition_liege.0101.accept.council_seat:0 "Muito bem, você terá seu lugar."
 petition_liege.0101.accept.council_seat_occupied:0 "Você substituirá [second_party.GetTitledFirstNameNoTooltip] como meu [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt:0 "Muito bem, suas dívidas estão pagas."
 petition_liege.0101.accept.war_aid:0 "Posso poupar alguns soldados."
 petition_liege.0101.accept:0 "Entendo seu ponto de vista. Muito bem, forçarei o fim de suas guerras."
 petition_liege.0101.accept.faction_war:0 "Esses traidores terão que responder a mim."
 petition_liege.0101.accept.county_control:0 "O pedido será restaurado."
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] children must be driven out."
 petition_liege.0101.accept.county_opinion:0 "As massas verão sua [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border:0 "Suas fronteiras são minhas fronteiras."
 petition_liege.0101.accept.title_liege:0 "Muito bem, a [petition_claim.GetTierAsNameNoTooltip|l] é sua."
 petition_liege.0101.accept.title_vassal:0 "Eu apoiarei sua reivindicação."
 petition_liege.0101.accept.construct_city:0 "Por que não? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] poderia usar uma nova cidade."
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] está sem [petition_liege.GetFaith.BishopNeuter] há muito tempo."
 petition_liege.0101.accept.development:0 "Sim, [petition_liege.GetCapitalLocation.GetNameNoTooltip] está muito ocupado."
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "Meu círculo íntimo deve provar que é financeiramente sólido..."
 petition_liege.0101.bribe_gold.war_aid:0 "Existe treinamento, equipamento, e nada disso é barato."
 petition_liege.0101.bribe_gold:0 "Posso providenciar a paz, mas você terá que pagar certas #EMP Reparações#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "A paz tem seu próprio preço."
 petition_liege.0101.bribe_gold.county_control:0 "Este trabalho é difícil e caro."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] nos mostra que esse trabalho não é gratuito."
 petition_liege.0101.bribe_gold.county_opinion:0 "Estas visitas incorrem em muitos custos."
 petition_liege.0101.bribe_gold.fortify_border:0 "Venha, você sabe que essas medidas são caras."
 petition_liege.0101.bribe_gold.title_liege:0 "Quanto vale o seu pedido para você?"
 petition_liege.0101.bribe_gold.title_vassal:0 "O que você tem, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Você certamente sabe como essas coisas são caras..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Certamente você vai patrocinar um anexo?"
 petition_liege.0101.bribe_gold.development:0 "Claro, mas uma pequena compensação será necessária."
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "Tais gestos de favor devem ser retribuídos."
 petition_liege.0101.bribe_favor.pay_debt:0 "Eu vou convocar você um dia, para me retribuir."
 petition_liege.0101.bribe_favor.war_aid:0 "Espero sua ajuda quando precisar."
 petition_liege.0101.bribe_favor:1 "[second_party.GetFirstNameNoTooltip] não vai gostar disso. Você vai me dever..."
 petition_liege.0101.bribe_favor.faction_war:0 "Meus favores não devem ser esquecidos."
 petition_liege.0101.bribe_favor.county_control:0 "Eu vou ajudá-lo, mas você deve me ajudar."
 petition_liege.0101.bribe_favor.county_convert:0 "Se você se lembrar deste dia, e da ajuda que eu forneci."
 petition_liege.0101.bribe_favor.county_opinion:0 "Um favor por um favor."
 petition_liege.0101.bribe_favor.fortify_border:0 "Se eu fizer isso, você deve atender ao meu chamado."
 petition_liege.0101.bribe_favor.title_liege:0 "Eu não esqueceria tão cedo a dívida que me é devida."
 petition_liege.0101.bribe_favor.title_vassal:0 "Este favor deve ser reembolsado integralmente."
 petition_liege.0101.bribe_favor.construct_city:0 "Muito bem, mas você vai me dever."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] será testemunha de suas dívidas."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] vai crescer, mas #EMP você#! ficará devendo."
 # Repay favor
 petition_liege.0101.repay_favor:0 "Minha dívida com você terminará aqui."
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "Meus conselheiros devem ser impecáveis."
 petition_liege.0101.bribe_factions.pay_debt:0 "Você está em dívida comigo e deve agir de acordo."
 petition_liege.0101.bribe_factions.war_aid:0 "Jure sua lealdade e terá meus homens."
 petition_liege.0101.bribe_factions:1 "Não posso tolerar #EMP qualquer#! discórdia interna. #EMP Período#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Observe agora, pois espero o mesmo de você."
 petition_liege.0101.bribe_factions.county_control:0 "Em troca, acredito que poderei contar com você?"
 petition_liege.0101.bribe_factions.county_convert:0 "Prove sua lealdade e eu enviarei o [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion:0 "Eu posso comparecer, mas você deve desistir das políticas."
 petition_liege.0101.bribe_factions.fortify_border:0 "Sua lealdade, para sua paz de espírito."
 petition_liege.0101.bribe_factions.title_liege:0 "Eu poderia me separar, mas espero sua lealdade."
 petition_liege.0101.bribe_factions.title_vassal:0 "Para este título, quero sua lealdade sem fim."
 petition_liege.0101.bribe_factions.construct_city:0 "Esta cidade marcará sua lealdade a mim."
 petition_liege.0101.bribe_factions.construct_temple:0 "Desista da facção, e você terá sua [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "Sua lealdade é um preço justo por essa gentileza."
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "Uma contribuição generosa garantirá um lugar para você."
 petition_liege.0101.bribe_contract.pay_debt:0 "Vou aumentar suas dívidas como forma de pagamento."
 petition_liege.0101.bribe_contract.war_aid:0 "Presentes devem ir nos dois sentidos."
 petition_liege.0101.bribe_contract.vassal_war:0 "O que você está disposto a me dar pela paz?"
 petition_liege.0101.bribe_contract.faction_war:0 "Demonstre sua gratidão, e eu ajudarei."
 petition_liege.0101.bribe_contract.county_control:0 "O pedido tem seu preço e deve ser reembolsado."
 petition_liege.0101.bribe_contract.county_convert:0 "Um grande encargo compensará esta ajuda."
 petition_liege.0101.bribe_contract.county_opinion:0 "Confio que os frutos do contentamento serão partilhados?
 petition_liege.0101.bribe_contract.fortify_border:0 "Suas taxas aumentarão para cobrir meus gastos."
 petition_liege.0101.bribe_contract.title_liege:0 "Estas terras vêm com taxas maiores."
 petition_liege.0101.bribe_contract.title_vassal:0 "Se você contribuir mais do que [second_party.GetSheHe] tem."
 petition_liege.0101.bribe_contract.construct_city:0 "Maiores taxas compensarão a despesa."
 petition_liege.0101.bribe_contract.construct_temple:0 "Eu compartilharei seus fardos se você compartilhar os meus."
 petition_liege.0101.bribe_contract.development:0 "Espero uma fração de seus ganhos."
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "Há outras considerações em jogo."
 petition_liege.0101.refusal.pay_debt:0 "As contas do meu vassalo são apenas preocupação deles."
 petition_liege.0101.refusal.war_aid:0 "Você deve olhar para sua própria vitória."
 petition_liege.0101.refusal:0 "Se você é fraco demais para governar, então talvez não devesse."
 petition_liege.0101.refusal.faction_war:0 "Eu não vou lutar suas batalhas por você."
 petition_liege.0101.refusal.county_control:0 "Suas terras vêm com responsabilidades, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "Essas almas são seus súditos e, portanto, #EMP Seus#! problemas."
 petition_liege.0101.refusal.county_opinion:0 "Infelizmente, estou muito ocupado para essas frivolidades."
 petition_liege.0101.refusal.fortify_border:0 "Tenho meus próprios castelos para manter."
 petition_liege.0101.refusal.title_liege:0 "Eu também reivindico [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Sua reivindicação é tão forte quanto sua espada."
 petition_liege.0101.refusal.construct_city:0 "Suas terras são de sua responsabilidade."
 petition_liege.0101.refusal.construct_temple:0 "Os piedosos geralmente patrocinam as próprias igrejas."
 petition_liege.0101.refusal.development:0 "Infelizmente, algumas terras são mais abençoadas que outras."
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] se afastará como [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "Tenho algo em mente para você."
 # War Aid
 petition_liege.0101.war_aid_join:0 "Nós vamos derrubar [second_party.GetFirstNameNoTooltip]."
 # Tooltips
 petition_liege.0101.additional_effects:0 "Modifica a aceitação das seguintes maneiras:"
 petition_liege.0101.bribe_given:1 "Se [petition_vassal.GetSheHe] aceitar sua contra-oferta"
 petition_liege.0101.bribe_refused:1 "Se [petition_vassal.GetSheHe] rejeitar sua contra-oferta"
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ Accepted"
 petition_liege.0201.desc.intro:0 "Sou escoltado para a sala do trono de [petition_liege.GetTitledFirstNamePossessive], onde [petition_liege.GetSheHe] acena para que eu me aproxime e dirija-se a [petition_liege.GetHerHim]."
 petition_liege.0201.desc.council_seat:0 "\n\nElucido as habilidades, comprovadas ou não, que me tornam um candidato adequado para ser o [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')], solicitando a posição como conselheiro [petition_liege.GetHerHis]."
 petition_liege.0201.desc.war_aid:0 "\n\nI beseech my [petition_liege.GetLadyLord] to lend their might to my rightful cause, however [petition_liege.GetSheHe] can, lest a loyal vassal of the realm be defeated."
 petition_liege.0201.desc.pay_debt:0 "\n\nI implore the [petition_liege.GetTitleAsNameNoTooltip] to understand the great challenges my fiefdom has faced, and which have left my coffers empty, beseeching [petition_liege.GetHerHim] to settle my debts..."
 petition_liege.0201.desc.vassal_war:0 "\n\nI delineate the causes and events of my ongoing conflict with [second_party.GetTitledFirstName], and request the [petition_liege.GetTitleAsNameNoTooltip] enforce a peace to end the bloodshed within [petition_liege.GetHerHis] realm."
 petition_liege.0201.desc.faction_war:0 "\n\nI summarize the events which have led to the open treachery of [second_party.GetTitledFirstName], and [second_party.GetHerHis] [vassal_faction.GetName|l], and request their forced surrender by the [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.county_control:0 "\n\nI carefully describe the problems my fiefdom faces, resistant to my authority and beset by vagabonds, and request assistance in restoring order."
 petition_liege.0201.desc.county_convert:0 "\n\nI fervently explain the situation in my fiefdom, and the need for support in order to bring the sinful multitudes the light of [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.county_opinion:0 "\n\nI explain the discontent in my realm, and the great buoyancy a simple visit from the [petition_liege.GetTitleAsNameNoTooltip] would give to the spirits of the common people."
 petition_liege.0201.desc.fortify_border:0 "\n\nI coolly outline the threat posed by the realm's neighbors, drawing attention to [second_party.GetPrimaryTitle.GetName] and the risk posed to my lands."
 petition_liege.0201.desc.title_liege:0 "\n\nI respectfully assert my legitimate claim to [petition_liege.GetHerHis] [petition_claim.GetName], providing the lengthy documents which assert it, and await the [petition_liege.GetTitleAsNamePossessiveNoTooltip] reply."
 petition_liege.0201.desc.title_vassal:0 "\n\nI deftly present the evidence of my claim to the [petition_claim.GetName], and highlight its strength over that of [second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city:0 "\n\nI lay out my arguments for the development of the settlement of [petition_construct.GetName] in the [petition_construct_county.GetName], listing the benefits just as rehearsed."
 petition_liege.0201.desc.construct_temple:0 "\n\nI humbly present the case for a new [petition_liege.GetFaith.HouseOfWorship] in the [petition_construct_county.GetName], to be built at the settlement of [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\n\nI carefully explain the disparate situations of the [petition_county_example.GetName] and [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], and what could be done to redress the balance."
 petition_liege.0201.desc.bridge:1 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] smiles warmly at me and states "Absolutely, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! I shall dispatch my agents immediately to take care of this matter.""
 petition_liege.0201.desc.council_second_party:0 "I certainly can't do any worse than [second_party.GetFullName]..."
 petition_liege.0201.a:0 "Thank you my liege!"
 petition_liege_accept_tt:0 "Your Petition is accepted"
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ Counter-Offer"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:1 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] sits in silence for several moments as [petition_liege.GetSheHe] mulls my petition over. \n\nEventually [petition_liege.GetSheHe] addresses me, "You make some good arguments, but if I am to agree to your request I will need something in return. Surely you see it would benefit both of us if we come to an arrangement?""
 petition_liege.0205.counter:0 "My [petition_liege.GetTitleAsNameNoTooltip], perhaps I explained it poorly..."
 petition_liege.0205.a:0 "A fair offer — I accept."
 petition_liege.0205.b:0 "Are you kidding? I'm pushed to my limits as it is!"
 petition_liege_skillcheck_counter_tt:0 "Attempt to convince your liege by other means"

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ Rejected"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\nAfter listening to the speech, [petition_liege.GetSheHe] frowns and rebuffs me."
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "I apologize, but, for the good of [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], I must refuse your request.""
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "#EMP This#! is the urgent matter you needed to discuss with me? No. Absolutely not. Now if you will excuse me, I have actually #EMP important#! matters to attend to.""
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "I am truly sorry, but I will not be able to grant this request. If I could I would give you what you want, but please let this promise of a future favor suffice.""
 petition_liege.0209.counter:0 "Wait, my [petition_liege.GetLadyLord]! Hear me out!"
 petition_liege.0209.a:0 "Alas."
 petition_liege.0209.favor:0 "Very well."

 # Vassal agrees to terms 
 petition_liege.0301.t:0 "Counter-offer Accepted"

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "Counter-offer Rejected"

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ Second Opinion"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] thinks for a moment, then cries, "[first_portrait.GetFirstName], I require your counsel on this matter!" The [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] steps forward eagerly, clutching [first_portrait.GetHerHis] [first_portrait.Custom('councillor_flavor_prop')]. "Yes, a most delicate affair, my [petition_liege.GetLadyLord]..."\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], the [petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')], watches quietly from the sidelines"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$—perhaps I could appeal to [second_portrait.GetHerHis] diplomatic nature?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$—a practical argument might secure [second_portrait.GetHerHis] support?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$—the right numbers would persuade [second_portrait.GetHerHim] of my need?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$—if I were to outmaneuver [second_portrait.GetHerHim] publicly?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$—no one could question an argument left unrefuted by #EMP [second_portrait.GetHerHim]#!.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "Then again, my beloved [third_portrait.GetTitledFirstName] is not far off"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] winks at me discretely"
 petition_liege.0401.desc.third_best_friend:0 "My closest confidant, [third_portrait.GetTitledFirstName], is present"
 petition_liege.0401.desc.third_friend:0 "Although... my good friend [third_portrait.GetTitledFirstName] may also hold some sway"
 petition_liege.0401.desc.third_fallback:0 "Having said that, [third_portrait.GetTitledFirstName] has always liked me"
 petition_liege.0401.desc.third:1 "—perhaps [third_portrait.GetSheHe] would make my case? \n\n"
 petition_liege.0401.desc.outro:0 "The [petition_liege.GetTitleAsNameNoTooltip] turns back to me, [petition_liege.GetHerHis] attention already moving elsewhere. I need to #EMP do#! something!"
 petition_liege.0401.first:0 "I know just the thing to trip [first_portrait.GetFirstNameNoTooltip] up..."
 petition_liege.0401.second:0 ""[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ There is surely room for compromise here?""
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Surely #EMP you#! see my point?"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ The logic here must be clear to #EMP you#!?""
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Surely #EMP you#! can see the sense?""
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP You#! must see the wisdom here?""
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] will tell them!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] comes around"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] is unconvinced"
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Loyal [second_party.GetTitledFirstName], it is deeply regretful to need to put you in this position. \n\nI must ask that you relinquish the [petition_claim.GetName] in favor of [petition_vassal.GetTitledFirstName], who also lays claim to the title. I trust you will respect my wishes in this matter."
 petition_liege.0501.a:0 "What choice do I have...?"
 petition_liege.0501.b:0 "I cannot accept this!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] refused to give up the [petition_claim.GetName]"
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ Invalidated"
 petition_liege.0601.desc.court:0 "With my coronation as [ROOT.Char.GetTitleAsNameNoTooltip] complete, my petition is no longer necessary..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] threw me into jail."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ I ended up killing [petition_liege.GetTitledFirstName]... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ I ended up capturing [petition_liege.GetTitledFirstName]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] was captured by [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "My request will now need to be directed to my new liege, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Just as my petition had been set in motion and was about to bear fruit,"
 petition_liege.0601.desc:0 "\n\nThis certainly changes the situation."
 petition_liege.0601.a_court:0 "Onward, to greater things."
 petition_liege.0601.a_prison:0 "Drat."
 petition_liege.0601.a_liege:0 "Why I oughta..."
 petition_liege.0601.a:0 "Time to rethink things..."
 # Activity End
 petition_liege.9999.t:0 "$petition_liege_header$ Conclusion"
 petition_liege.9999.desc:0 "As the last petitioner departs, various courtiers follow them out of the room, having business to attend elsewhere. Others remain, talking amongst themselves about the recent proceedings.\n\nSoon the ceremonial formality of the proceedings has dropped away entirely, with the hum and bustle of normal courtly life taking its place."
 petition_liege.9999.a:0 "My business here is done."
 petition_liege.9999.arrogant:0 "It is good to let my subjects bask in awe of of my presence."
 petition_liege.9999.shy:0 "I can't wait to get back to my chambers..."
 petition_liege.9999.gregarious:0 "This seems like a good opportunity to mingle with my court."
 petition_liege.9999.every_guest_and_courtier:0 "Every Guest and Courtier:"

